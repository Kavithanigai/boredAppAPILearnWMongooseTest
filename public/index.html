<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>BoredApp</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <main>
        <p>Happy to play Bored!!!!!</p>
        <p>Platform to play games, riddles and look at quick craft ideas to get rid of your boredom.</p>

      <div id="search">
      <div class="row">
      <div class="col-12">
      <div class="search-container">
        <h1>Search Riddles</h1>
        <form action="#" class="js-search-form">
          <label for="js-title"></label>
          <button type="submit" class="searchBtn">Search</button>
        </form>
      </div><!-- Closing for search div -->
      </div><!-- Closing for col-12 div -->
      </div><!-- Closing for row div -->
      </div><!-- Closing for container div -->


          <section id="results">
          <h2>Results</h2>
          <div class="js-search-results" aria-live="assertive" hidden>
          </div>
          </section>

      </main>
      <script src="index.js"></script>

    </body>
</html>
